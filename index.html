<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderse</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="./resources/custom-icons/MME-Codeverse-Logo logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/5.0.0/introjs.min.css" integrity="sha512-B5BOsh3/c3Lg0FOPf3k+DASjK21v5SpLy7IlLg3fdGnbilmT1gR2QzELRp0gvCDSG+bptATmQDNtwHyLQxnKzg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/atom-one-dark.min.css">

</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <div class="nav-align-left">
                <a href="#home" class="logo nav-link">
                    <img src="./resources/custom-icons/MME-Codeverse-Logo2.svg">
                </a>
                <input class="code-cast-title hidden" type="text" value="Code-Cast title" placeholder="Code-Cast title" maxlength="30">
                <div class="button-save hidden">
                    Save
                </div>
                <div class="button-loading hidden">
                    <img src="./resources/icons/loader.svg" class="loader-icon">
                </div>
            </div>

            <div class="nav-align-right">

                <a id="home-link" href="#home" class="home nav-link hidden">
                    Home
                </a>
                <!-- <a id="create-link" href="#create" class="home nav-link hidden">
                    Create Cast
                </a> -->

                <div id="user-dropdown" class="home user nav-link hidden">
                    <div id="user-name">Username</div>
                    <ul id="nav-dropdown" class="nav-dropdown hidden">
                        <li class="nav-dropdown-item">
                            <a id="user-link" href="#account">
                                Account
                            </a>
                        </li>
                        <li class="nav-dropdown-item">
                            <div class="logout-button" id="user-logout">Logout</div>
                        </li>

                    </ul>
                </div>


            </div>

        </div>
        <div class="content-container">


        </div>
    </div>
    <!-- Template for single player frame, shown in timeline of creation page-->
    <template id="player-template">
        <li class="player-list-entry grabbable" data-id="">
            <div class="player-list-entry-title"></div>
            <input class="player-list-entry-title-input hidden" type="text">
            <div class="player-list-entry-time"></div>
            <div class="player-list-entry-play-group">
                <img src="./resources/icons/play-circle.svg" class="player-list-entry-icon-play">
                <img src="./resources/icons/stop-circle.svg" class="player-list-entry-icon-stop hidden">
                <div class="player-list-entry-play-time">00:00</div>
            </div>
            <img src="./resources/icons/trash.svg" class="player-list-entry-icon-delete">
        </li>
    </template>

    <!-- Template for cast list, shown on home screen -->
    <template id="home-cast-template">
        <li class="cast-element">
            <div class="cast-title-container">
                <div class="cast-title"> Thats a Cast!</div>
                <div class="link-icon delete-cast-btn tooltip-container">
                    <img id="delete-cast-btn" src="./resources/icons/trash-2.svg">
                    <span class="tooltip">Delete this Cast!</span>
                </div>
            </div>
            <div class="copy-link-container">
                <span class="tooltip"> Click to copy the Link to the Clipboard</span>
                <input class="tooltip-container" id="copy-link" readonly="readonly"></input>
                <div class="copy-link-icon tooltip-container">
                    <img id="copy-icon" src="./resources/icons/copy.svg">
                    <span class="tooltip">Copy link to clipboard!</span>
                </div>
            </div>
            <div class="cast-element-buttons-container hidden">
                <div class="link-icon tooltip-container">
                    <img id="view-btn" src="./resources/icons/eye.svg">
                    <span class="tooltip">Edit this Cast!</span>
                </div>
            </div>
        </li>
    </template>

    <!-- Template for a confirmation dialogue -->
    <template id="modal">
        <div class="modal">
            <div class="modal-background-blur"></div>
            <div class="modal-container">
                <div class="modal-title-container">
                    <div class="modal-warning-img-container">
                        <img id="modal-warning-img" src="./resources/icons/alert-triangle.svg">
                        <img id="modal-success-img" class="hidden" src="./resources/icons/check-circle.svg">
                    </div>
                    <div class="modal-title">demo title</div>
                </div>
                <div class="modal-content">demo content</div>
                <div class="modal-btn-container">
                    <div class="modal-btn-decline">demo decline</div>
                    <div class="modal-btn-accept">demo accept</div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="./src/index.js"></script>
    <!-- Install Appwrite via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@6.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/5.0.0/intro.min.js" integrity="sha512-sjzr7wOVjpnvPO03NIXQ7ah4pK1lYr1HfVPnIZ1ZSRBHgXJHWhXL/DELFN2Nnssup1KDDfIUPTtbGlS5eRUEkg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
</body>

</html>
