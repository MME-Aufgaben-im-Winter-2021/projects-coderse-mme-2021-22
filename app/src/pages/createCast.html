<div class="main-content">
    <div class="main-left">
        <ul class="player-list">


        </ul>
    </div>
    <div class="main-right">

        <div class="main-right-drag-drop-container">
            Drag and Drop your file here!
            <div id="drop_zone" class="main-right-drag-drop-field">
            </div>
            <div class="main-right-drag-drop-container-btn-select-file">Select file from disc</div>
            <div class="main-right-drag-drop-container-btn hidden">Start the Cast</div>
        </div>
        <div class="main-right-code-container">
            <!-- <img src ="./resources/icons/plus-circle.svg" class="code-icon-add"> -->
        </div>

    </div>
</div>

<div class="bottom-bar">
    <div class="bottom-left">
        <div class="player">
            <img src="./resources/icons/skip-back.svg" class="player-icon-backward">
            <img src="./resources/icons/play-circle.svg" class="player-icon-play">
            <img src="./resources/icons/stop-circle.svg" class="player-icon-stop hidden">
            <img src="./resources/icons/skip-forward.svg" class="player-icon-forward">
        </div>
    </div>
    <div class="bottom-right">
        <div class="recorder">
            <div class="recorder-left">
                <div class="recorder-icon-light-container">
                    <img src="./resources/icons/circle.svg" class="recorder-icon-light">
                </div>
                <input class="recorder-title" type="text" value="Audio title" placeholder="Audio title" maxlength="30">
            </div>
            <div class="recorder-right">
                <div class="recorder-time">00:00</div>
                <div class="recorder-icon-start tooltip-container">
                    <img src="./resources/icons/mic.svg" class="recorder-icon-start">
                    <span class="tooltip">Click me to start recording</span>
                </div>
                <div class="recorder-icon-stop-grey-container tooltip-container hidden">
                    <img src="./resources/icons/stop-circle.svg" class="recorder-icon-stop-grey">
                    <span class="tooltip">Min. time is 3 sec.</span>
                </div>
                <div class="recorder-icon-trash hidden tooltip-container">
                    <img src="./resources/icons/trash-2.svg" class="recorder-icon-trash">
                    <span class="tooltip">Click me to discard the current record</span>
                </div>
                <div class="recorder-icon-stop hidden tooltip-container">
                    <img src="./resources/icons/stop-circle.svg" class="recorder-icon-stop">
                    <span class="tooltip">Click me to stop recording</span>
                </div>
                <div class="recorder-icon-save hidden tooltip-container">
                    <img src="./resources/icons/save.svg" class="recorder-icon-save">
                    <span class="tooltip">Click me to safe your record</span>
                </div>
            </div>
        </div>
    </div>
</div>
