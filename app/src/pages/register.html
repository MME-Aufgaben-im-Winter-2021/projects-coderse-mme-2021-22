<div class="register-template">
    <div class="register-template-container">
        <img id="coderse-logo-big" src="../../resources/custom-icons/MME-Codeverse-Logo.svg" width="200px" height="200px">
        <div class="register-container">
            <div class="register-title">Create a coderse account</div>
            <div>
                <div class="input-desc">Username</div>
                <input id="input-username" type="text" placeholder="Username">
            </div>
            <div>
                <div class="input-desc">Email</div>
                <input id="input-email" type="email" placeholder="Email">
            </div>
            <div>
                <div class="input-desc">Password</div>
                <input id="input-password" type="password" placeholder="Password">
            </div>
            <div id="input-btn">Create account</div>
        </div>
        <div class="response-login-container">
            <div id="server-answer"></div>
        </div>
    </div>
</div>
